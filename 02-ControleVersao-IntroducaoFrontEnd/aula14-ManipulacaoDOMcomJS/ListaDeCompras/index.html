<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <form id="form-adicionar">
            <input type="text" id="input-item" placeholder="Adicione um item..." required>
            <button type="submit">Adicionar</button>
            <button id="btn-limpar" class="limpar">Limpar Lista</button>
        </form>

        <div class="controles">
            <span id="contador-total">Total: 0</span>
            <span id="contador-total">Pendentes: 0</span>
            <span id="contador-total">Comprados: 0</span>
            <select name="" id="filtro-status">
                <option value="todos">Todos</option>
                <option value="pendentes">Pendentes</option>
                <option value="comprados">Comprados</option>
            </select>
            <select id="ordenar">
                <option value="default">Todos</option>
                <option value="alphabetic">Ordem Alfab√©tica</option>
                <option value="status">Por Status</option>
            </select>

        </div>
        
        <ul id="lista-itens"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
