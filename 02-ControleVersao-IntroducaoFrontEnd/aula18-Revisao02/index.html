<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="formulario">
        <table>
            <tr>
                <td id="display" colspan="4"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="C" onclick="limparTela()">
                </td>
                <td>
                    <input type="button" value="Del" onclick="deletar()">
                </td>
                <td>
                    <input type="button" value="+" onclick="inserir('+')">
                </td>
                <td>
                    <input type="button" value="-" onclick="inserir('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="inserir(1)">
                </td>
                <td>
                    <input type="button" value="2" onclick="inserir(2)">
                </td>
                <td>
                    <input type="button" value="3" onclick="inserir(3)">
                </td>
                <td>
                    <input type="button" value="/" onclick="inserir('/')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="inserir(4)">
                </td>
                <td>
                    <input type="button" value="5" onclick="inserir(5)">
                </td>
                <td>
                    <input type="button" value="6" onclick="inserir(6)">
                </td>
                <td>
                    <input type="button" value="*" onclick="inserir('*')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="inserir(7)">
                </td>
                <td>
                    <input type="button" value="8" onclick="inserir(8)">
                </td>
                <td>
                    <input type="button" value="9" onclick="inserir(9)">
                </td>
                <td>
                    <input type="button" value="=" onclick="calcularTotal()">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="button" value="."onclick="inserir('.')">
                </td>
                <td colspan="2">
                    <input type="button" value="0"onclick="inserir(0)">
                </td>
        </table>
    </form>

    <script src="app.js"></script>
</body>
</html>
