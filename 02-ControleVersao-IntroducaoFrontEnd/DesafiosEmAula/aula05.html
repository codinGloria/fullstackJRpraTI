<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Desenvolvimento Web, HTML, CSS, JavaScript">
    <meta name="author" content="Glória :]">
    <meta name="description" content="Esse é um site de cunho educativo">
    <title>Formulário para Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, section, footer {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            background-color: palevioletred;
            color: white;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #genero input, #formacao input {
            width: 10%;
        }

        #genero label {
            display: inline-block;
            margin-right: 100px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-size: large;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: #666;
            background-color: bisque;
        }
        

    </style>
</head>
<body>
    <header>
        <h2>Formulário para Cadastro de Usuários</h2>
        <span>Faça seu cadastro no nosso banco de dados. Será um prazer te conhecer melhor :]</span>
    </header>

    <br>

    <section>
        <form>
            <!-- Campo 1 -->
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            <br><br>

            <!-- Campo 2 -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <br><br>

            <!-- Campo 3 -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            <br><br>

            <!-- Campo 4 -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            <br><br>

            <!-- Campo 5 -->
             <div id="genero">
                <label>Gênero:</label>
                <br>
                <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                <label><input type="radio" name="genero" value="nao-binario"> Não Binário</label>
                <br><br>
            </div>
            

            <!-- Campo 6 -->

            <div id="formacao">
                <label>Formação Acadêmica:</label>
                <br>
                <label><input type="checkbox" name="formacao[]" id="medio-comp" value="Ensino Médio Completo">Ensino Médio Completo</label>
                <label><input type="checkbox" name="formacao[]" id="medio-incomp" value="Ensino Médio Incompleto">Ensino Médio Incompleto</label>
                <label><input type="checkbox" name="formacao[]" id="superior-incomp" value="Ensino Superior Incompleto">Ensino Superior Incompleto</label>
                <label><input type="checkbox" name="formacao[]" id="superior-comp" value="Ensino Superior Completo">Ensino Superior Completo</label>
                <br><br>
            </div>

            <!-- Campo 7 -->
            <label for="motivo">Por que deveríamos te contratar?</label><br>
            <textarea id="motivo" name="motivo" rows="4" cols="40" placeholder="Escreva aqui..."></textarea><br><br>

            <!-- Campo 8 -->
            <label for="area">Área de interesse:</label><br>
            <select id="area" name="area">
                <option value="">--Selecione uma opção--</option>
                <option value="frontend">Front-end</option>
                <option value="backend">Back-end</option>
                <option value="fullstack">Full Stack</option>
                <option value="dados">Ciência de Dados</option>
            </select><br><br>

            <!-- Campo 9 -->
            <label for="nascimento">Data de nascimento:</label><br>
            <input type="date" id="nascimento" name="nascimento"><br><br>

            <!-- Campo 10 -->
            <label for="senha">Crie uma senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </section>

    <br>

    <footer>
        <p>Desenvolvido por Glória :] 2025</p>
        <p>Todos os direitos reservados &copy;</p>
        <p>Contato: gloria.liviabraz@gmail.com</p>
    </footer>
    
</body>
</html>
