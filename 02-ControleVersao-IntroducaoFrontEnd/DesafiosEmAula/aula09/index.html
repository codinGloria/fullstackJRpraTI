<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="produtos">
            <div class="card">
                <img src="../../assets/brusinha.jpg" alt="Produto 1">
                <h2>Brusinha Fofíssima</h2>
                <span>Perfeita pro rolê ou pro date, fresquinha e estilosa!</span>
                <p>R$ 59,90</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="../../assets/casaco.jpg" alt="Produto 2">
                <h2>Casaco Oversized</h2>
                <span>Quentinho e fashion, combina com tudo no frio!</span>
                <p>R$ 149,90</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="../../assets/conjuntoJeans.jpg" alt="Produto 3">
                <h2>Conjuntinho Jeans</h2>
                <span>Look completo pra arrasar: moderno, versátil e comfy.</span>
                <p>R$ 259,90</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
</body>
</html>

<!-- 
Você está desenvolvendo uma loja virtual e precisa criar um card de produto que contenha:

    - Uma imagem do produto
    - Nome do produto
    - Preço do produto
    - Um botão "Comprar"

######## Requisitos do estilo:

- O card deve ter 200px de largura, com espaço interno (padding) de 20px para que o conteúdo não fique colado nas bordas.
- Deve haver uma borda sólida de 2px ao redor do card.
- O botão "Comprar" deve ficar colado ao fundo do card com padding interno, mas com uma margem externa que o afaste de outros elementos abaixo.
- O card não pode ultrapassar os 200px de largura total, mesmo com padding e borda.

-->
