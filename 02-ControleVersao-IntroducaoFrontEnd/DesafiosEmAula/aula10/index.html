<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu e Cartões usando Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
    <img src="../../assets/logoOnePiece.jpg" alt="Logo One Piece" class="logo">
    <nav class="menu">
      <a href="#">Tripulação</a>
      <a href="#">Arcos</a>
      <a href="#">Frutas</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main class="conteudo">
    <div class="card">
      <img src="../../assets/lufy.jpg" alt="Monkey D. Luffy">
      <h2>Monkey D. Luffy</h2>
      <p>Capitão dos Chapéus de Palha. Usuário da Gomu Gomu no Mi e futuro Rei dos Piratas!</p>
    </div>

    <div class="card">
      <img src="../../assets/zoro.jpg" alt="Roronoa Zoro">
      <h2>Roronoa Zoro</h2>
      <p>Espadachim lendário de três espadas. Almeja ser o maior do mundo!</p>
    </div>

    <div class="card">
      <img src="../../assets/nami.jpg" alt="Nami">
      <h2>Nami</h2>
      <p>Navegadora genial da tripulação. Sonha em mapear todo o mundo!</p>
    </div>
  </main>
</body>
</html>

<!--    
Objetivo:
Criar uma página web com um menu de navegação no topo e uma seção com três cartões de conteúdo, utilizando Flexbox para o layout e responsividade.

Instruções:
1. Crie um menu horizontal com:
    a) Logotipo à esquerda.
    b) Quatro links de navegação à direita.

2. Abaixo do menu, crie uma área com três cartões dispostos lado a lado.

3. Use Flexbox para alinhar e distribuir os elementos.
-->
