<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <main>
        <section>
            <h2>Deixe seu feedback</h2>
            <p>Gostou do curso? Conte pra gente!</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="">Tipo de Feedback: </label>
                <select name="tipo-feedback" id="tipo-feedback">
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="duvida">Dúvida</option>
                    <option value="reclamacao">Reclamação</option>
                </select>

                <label for="">Campo para o Feedback: </label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
